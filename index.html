<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <form id="search">
            <input id="search-term" type="text" placeholder="search">
            <input id="max-results" type="number" placeholder="Results Per Search: 10">
            
            <label for="state1">
            California
            <input id="state1" type="checkbox" name="state1" value="CA">
            <label>

            <label for="state2">
            Washington
            <input id="state2" type="checkbox" name="state2" value="WA">
            <label>

            <label for="state3">
            Virginia
            <input id="state3" type="checkbox" name="state3" value="VA">
            <label>

            <label for="state4">
            Texas
            <input id="state4" type="checkbox" name="state4" value="TX">
            <label>

            <label for="state5">
            Ohio
            <input id="state5" type="checkbox" name="state5" value="OH">
            <label>

            <input type="submit">
    </form>

    <section id="results">
        <ol id="results-list"></ol>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
